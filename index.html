<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Beyond Ads Agency</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="/resources/demos/style.css">

	</head>

	<body class="bg-dark">
		<div class="container-fluid text-white py-3">
			<div class="row bg-success">
				<div class="col">Hello World!</div>
			</div>
			<div class="row bg-primary">
				<div class="col">
					<h1>Ad Spend Calculator</h1>
					<form>
						<div class="form-group">
							<label for="targetRevenue">Target Monthly Revenue</label>
							<input type="number" class="form-control" name="revenueTarget" id="userRevenueTarget" placeholder="Enter Target Monthly Revenue" />
						</div>
						<div class="form-group">
							<label for="targetRevenue">Average Order Value</label>
							<input type="number" class="form-control" name="AOV" id="userAOV" placeholder="Enter Average Order Value" />
						</div>
						<button type="submit" class="btn btn-primary bg-success" id="userSubmit">Submit</button>
					</form>
				</div>
			</div>
			<div class="row bg-secondary py-3 text-light">
				<div class="col-sm-4 text-center border">
					<h3># Of Orders</h3>
					<p class="ordernumber">1</p>
				</div>
				<div class="col-sm-4 text-center border">
					<h3>Click-Through-Rate</h3>
					<p class="CTR">.5%</p>
					<p>
						<label for="amount">(.25% increments):</label>
						<input type="text" id="ctr" readonly style="border:0; color: #f8f9fa; font-weight:bold; background-color: #6c757d;">
					</p>
					<div id="slider"></div>
				</div>
				<div class="col-sm-4 text-center border">
					<h3>Conversion Rate</h3>
					<p class="CVR">1.5%</p>
				</div>
				<div class="col-sm-4 text-center border">
					<h3>Impressions</h3>
					<p class="impressions">100,000</p>
				</div>
				<div class="col-sm-4 text-center border">
					<h3>Cost Per 1k Impressions</h3>
					<p class="CPM">$5</p>
				</div>
				<div class="col-sm-4 text-center border">
					<h3>Cost Per Aquisition</h3>
					<p class="CPA">$10</p>
				</div>
				<div class="col-12 text-center border bg-success">
					<h3>Total Ad Spend</h3>
					<p class="budget">$1000</p>
				</div>
			</div>

			<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
				crossorigin="anonymous"></script> -->
			<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
			<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

			<script src="assets/script.js"></script>
			<script src="assets/accounting.js"></script>
	</body>

</html>
